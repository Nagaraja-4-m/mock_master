{% extends '/student/student_base.html' %}
{% block content %}
<style>

  .cards{
    border: 10px;
    background-color: rgba(250, 249, 249, 0.904);
    padding: 40px;
    width:100%;
    height:25%;
    margin: 20px;
    border-radius: 28px;
    box-shadow: 0px 0px 10px 2px rgb(70, 70, 16);
    
  }
  .cards:hover{
    font-size:14px;
    box-shadow: -6px 4px;
  }

  .cards-title
  {
    font-size: larger;
    font-weight: bolder;
    letter-spacing: 4px;
    text-transform: uppercase;
  }

  body
  {
    background-color: rgba(227, 232, 236, 0.979);
  }

  .cards-button
  {
    margin-top: 20px;
    text-align: center;
    width: 75%;
    font-weight: bolder;
    font-size: larger;
    border-radius: 8px;
  }
  .cards-button:hover{
    background-color: green;
    font-size: 1.8rem;
  }
  .cards-p
  {
    color: black;
    font-weight:lighter;
    margin:2px;
  }

</style>

<body>
  <div class="container">
    <h4 style="color: white; margin-left:20px;padding-left:20px">Welcome <b>{{name}}</b>,</h4>
    {% if cats %}
      {% for i in range(0, cats | length,3) %}
        {% set temp=cats[i:i+3] %}
            <div class="row">
                {% for j  in temp %}

                <div class="col-sm-4">
                  <div class="cards">
                    <a href="{{ url_for('student_subjects',sub_cat=j[0])}}"><h5 class="cards-title" style="color: black;">{{ j[0] }}</h5></a>
                  <p class="cards-p">{{ j[1] }}</p>
                  <a href="{{ url_for('student_subjects',sub_cat=j[0])}}" class="btn btn-success cards-button">Select Category</a>
                </div>
              </div>
  

                {% endfor %}
      
             </div>
      
       {% endfor %}
       

    {% endif %}
  </div>
</body>
   


  {% endblock content %}
